version: '2'
services:
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - PLEX_CLAIM=claim-qL1apxf-25vP5fQP8mbe
    network_mode: host
    volumes:
      - /media/plex/database:/config
      - /media/plex/transcode:/transcode
      - /mnt/seagate/tv:/data/tv
      - /mnt/seagate/movies:/data/movies
      - /mnt/seagate/plex-movies:/data/plex-movies
      - /mnt/seagate/music:/data/music
